<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./assets/img/icons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="./assets/img/icons/apple-touch-icon.png">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <title>JS IDE</title>
</head>

<body>
  <header>
    <nav id="top-nav"><span>Editor (Use Ctrl-Enter to execute)</span>
      <div class="btn" id="execute-btn" action>EXECUTE</div>
    </nav>
  </header>
  <div id="editor-container">
    <div id="editor"></div>
  </div>
  <div id="console-container">
    <nav id="console-separator"><span>Dev Console (Use Ctrl-I
        to clear
        console)</span>
      <div class="btn" id="clear-btn" action>CLEAR</div>
    </nav>
    <pre id="console">Welcome to the JS Console<br />&raquo;  </pre>
  </div>

  <script src="./assets/js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="./assets/js/index.js" type="text/javascript" charset="utf-8"></script>
  <script src="./assets/js/console.js" type="text/javascript" charset="utf-8"></script>
  <script src="./assets/js/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
