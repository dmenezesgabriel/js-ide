<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <link rel="manifest" href="./manifest.json">

<body>
  <header>
    <nav id="top-nav">
      <div class="top-nav-links">

        <a id="save-file" onclick="saveEditorText();">Save</a>
      </div>
    </nav>
    <nav class="editor-nav">
      <span class="inner">Editor (Use Ctrl-Enter to execute)</span>

  </header>

    <div id="editor-container">
      <div id="editor"></div>

        <span class="inner">Dev Console (Use Ctrl-I to clear console)</span>

          <button class="btn" id="clear-btn" action>CLEAR</button>
        </div>
      </nav>
      <pre id="console">Welcome to the JS Console<br />&raquo;  </pre>
    </div>
  </main>
